<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimasíða</title>
    <link rel="stylesheet" href="./SCSS/index.scss">
</head>
<body>
    <main>
        <div class="navigation">
            <h1>Navigation</h1>
        </div>
        <video autoplay muted loop class="backGroundVideo">
            <source src="./Utility/Videos/icelandFlagBackground.mp4" type="video/mp4" />
        </video>
        <div class="content">
            <div id="quiz-container">
                <div id="score" class="hidden"></div>
                <div id="questionArea" class="hidden">
                    <div id="questionNumber"></div>
                    <div id="questionText" class="question"></div>
                    <div id="answers" class="answers"></div>
                    <button id="nextBtn" class="hidden">Next Question</button>
                </div>
                <div class="quizButtons">
                    <button id="start_CarQuiz">Start Math Quiz</button>
                    <button id="start_PoliticsQuiz">Start Politics Quiz</button>
                    <button id="start_HistoryQuiz">Start History Quiz</button>
                    <button id="start_GeographyQuiz">Start Geography Quiz</button>
                    <button id="start_ArtsQuiz">Start Arts Quiz</button>
                    <button id="start_TelevisionQuiz">Start Television Quiz</button>
                    <button id="start_MusicQuiz">Start Music Quiz</button>

                    <!-- End of quiz button -->
                </div>
                <div class="end_Button_div">
                    <button id="end_Quiz" class="hidden">Stop quiz</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <h1>Footer</h1>
            </footer>
        </div>
    </main>
    <script type="module" src="./JavaScripts/api.js">
        // Empty!
    </script>
</body>

</html>
