<!DOCTYPE html>
<html lang="is">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimasíða</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="icon" type="image/x-icon" href="./Utility/favicon.ico">
</head>

<body>
    <main>
        <div class="navigation">
            <h1>Íslenskar nörd félagið</h1>
            <nav class="headerLinks">
                <ul>
                    <li><a target="_blank" href="https://opentdb.com/api_config.php">API</a></li>
                    <li><a target="_blank"
                            href="https://github.com/LeoAustmannBaldurssonHI/hopverkefni2-vefforritun">Github</a></li>
                    <li><a href="https://www.un.org/en/" target="_blank">United Nations</a></li>
                </ul>
            </nav>
        </div>
        <video autoplay muted loop class="backGroundVideo">
            <source src="./Utility/Videos/icelandFlagBackground.mp4" type="video/mp4" />
        </video>
        <div class="content">
            <div class="emptySpace">

            </div>
            <div class="contentText">
                <br>
                <br>
                <h1>Velkomin á Íslenskri nörd leikurinn.</h1>
                <h2><em>Heldur að þú getur verið með í liði?</em></h2>
                <div class="contentText_info">
                    <span>
                        <p>Ef þú villt vita meira um hvernig þessi leikur virka, þá vinsamlegast smelltu á <a
                                href="https://opentdb.com/api_config.php" target="_blank">hér</a> til að fá öll nægilega
                            upplysíngum sem
                            þú vantar</p>
                    </span>
                </div>
            </div>
            <div id="quiz-container">
                <div id="score" class="hidden"></div>
                <div id="questionArea" class="hidden">
                    <div id="questionNumber"></div>
                    <div id="questionText" class="question"></div>
                    <div id="answers" class="answers"></div>
                    <button id="nextBtn" class="hidden">Next Question</button>
                </div>
                <div class="quizButtons">
                    <button id="start_CarQuiz">Start Math Quiz</button>
                    <button id="start_PoliticsQuiz">Start Politics Quiz</button>
                    <button id="start_HistoryQuiz">Start History Quiz</button>
                    <button id="start_GeographyQuiz">Start Geography Quiz</button>
                    <button id="start_ArtsQuiz">Start Arts Quiz</button>
                    <button id="start_TelevisionQuiz">Start Television Quiz</button>
                    <button id="start_MusicQuiz">Start Music Quiz</button>

                    <!-- End of quiz button -->
                </div>
                <div class="end_Button_div">
                    <button id="end_Quiz" class="hidden">Stop quiz</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./JavaScripts/api.js">
        // Empty!
    </script>
</body>

</html>
